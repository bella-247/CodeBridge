<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LeetCode → GitHub — Options</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; width: 520px; }
    label { display:block; margin-top:10px; font-size:13px; color:#111; }
    input[type="text"], input[type="password"] { width:100%; padding:8px; box-sizing:border-box; margin-top:6px; }
    .row { display:flex; gap:8px; }
    .col { flex:1; }
    button { margin-top:12px; padding:8px 12px; background:#2b6cb0; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    .muted { color:#666; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>
  <h2>LeetCode → GitHub — Options</h2>

  <label for="owner">Default GitHub owner (user/org)</label>
  <input id="owner" type="text" placeholder="your-github-username" />

  <div class="row">
    <div class="col">
      <label for="repo">Default repository</label>
      <input id="repo" type="text" placeholder="your-repo-name" />
    </div>
    <div style="width:150px;">
      <label for="branch">Default branch</label>
      <input id="branch" type="text" value="main" />
    </div>
  </div>

  <label for="token">Personal access token (optional to save)</label>
  <input id="token" type="password" placeholder="ghp_xxx..." />

  <label style="margin-top:10px;">
    <input id="saveToken" type="checkbox" /> Save token in chrome.storage.local
  </label>

  <label style="margin-top:10px;">
    <input id="autoSave" type="checkbox" /> Auto-save to GitHub when problem is solved (experimental)
  </label>

  <div class="muted">Auto-save will attempt to push detected solutions automatically when LeetCode signals a submission result; enable with care.</div>

  <button id="saveBtn">Save options</button>
  <div id="status" class="muted"></div>

  <script src="src/options.js"></script>
</body>
</html>
